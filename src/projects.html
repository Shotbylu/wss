<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        html {
            scroll-behavior: smooth;
        }
        #scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 1000;
        }
        #scroll-to-top:hover {
            background-color: #555;
        }
    </style>
</head>
<body class="bg-gray-100 text-black font-sans">

    <!-- Navigation -->
    <nav class="bg-gray-50 shadow-sm py-4">
        <div class="container mx-auto flex justify-center space-x-6">
            <a href="/" class="text-gray-800 font-medium transition hover:text-blue-600 hover:underline">Home</a>
            <a href="/about" class="text-gray-800 font-medium transition hover:text-blue-600 hover:underline">About</a>
            <a href="/experience" class="text-gray-800 font-medium transition hover:text-blue-600 hover:underline">Experience</a>
            <a href="/projects" class="text-gray-800 font-medium transition hover:text-blue-600 hover:underline">Projects</a>
            <a href="/contact" class="text-gray-800 font-medium transition hover:text-blue-600 hover:underline">Contact</a>
        </div>
    </nav>

    <!-- Projects Section -->
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <p class="text-gray-500">Browse my recent</p>
            <h1 class="text-4xl font-bold">Projects</h1>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Project One -->
            <div class="bg-white rounded-lg shadow-lg hover:shadow-2xl transition-shadow duration-300 p-4">
                <img src="https://storage.googleapis.com/a1aa/image/7Zz5oHCE_0d1iJs3u7TqOVTtnac2S1GuAOiKL1hZhHQ.jpg" 
                     alt="A robot standing on a path with mountains and trees in the background" 
                     class="rounded-t-lg w-full" height="400" width="600"/>
                <div class="p-4 text-center">
                    <h2 class="text-xl font-bold mb-2">Project One</h2>
                    <div class="flex justify-center space-x-4">
                        <a href="#" class="bg-gray-200 text-black px-4 py-2 rounded-full hover:bg-gray-300 transition-colors duration-300">Github</a>
                        <a href="#" class="bg-gray-200 text-black px-4 py-2 rounded-full hover:bg-gray-300 transition-colors duration-300">Live Demo</a>
                    </div>
                </div>
            </div>

            <!-- Project Two -->
            <div class="bg-white rounded-lg shadow-lg hover:shadow-2xl transition-shadow duration-300 p-4">
                <img src="https://storage.googleapis.com/a1aa/image/U6VSGXS6qSEK_dwWBZorct0RD6Rq_wCVsdy5eO9KkHE.jpg" 
                     alt="An illustration of a wallet with money and coins" 
                     class="rounded-t-lg w-full" height="400" width="600"/>
                <div class="p-4 text-center">
                    <h2 class="text-xl font-bold mb-2">Project Two</h2>
                    <div class="flex justify-center space-x-4">
                        <a href="#" class="bg-gray-200 text-black px-4 py-2 rounded-full hover:bg-gray-300 transition-colors duration-300">Github</a>
                        <a href="#" class="bg-gray-200 text-black px-4 py-2 rounded-full hover:bg-gray-300 transition-colors duration-300">Live Demo</a>
                    </div>
                </div>
            </div>

            <!-- Project Three -->
            <div class="bg-white rounded-lg shadow-lg hover:shadow-2xl transition-shadow duration-300 p-4">
                <img src="https://storage.googleapis.com/a1aa/image/I2IyWY7n1bJRLqq4KCP8kiUjJFbG7admHI5hY4_41Bo.jpg" 
                     alt="An illustration of a clock with the text 'coming soon!'" 
                     class="rounded-t-lg w-full" height="400" width="600"/>
                <div class="p-4 text-center">
                    <h2 class="text-xl font-bold mb-2">Project Three</h2>
                    <div class="flex justify-center space-x-4">
                        <a href="#" class="bg-gray-200 text-black px-4 py-2 rounded-full hover:bg-gray-300 transition-colors duration-300">Github</a>
                        <a href="#" class="bg-gray-200 text-black px-4 py-2 rounded-full hover:bg-gray-300 transition-colors duration-300">Live Demo</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button id="scroll-to-top" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        // Scroll to top function
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Show/hide scroll to top button
        window.addEventListener('scroll', function() {
            var scrollToTopBtn = document.getElementById('scroll-to-top');
            if (window.pageYOffset > 300) {
                scrollToTopBtn.style.display = 'block';
            } else {
                scrollToTopBtn.style.display = 'none';
            }
        });
    </script>

</body>
</html>
