<html>
 <head>
  <title>
   Lungelo Sibisi
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
   html {
     scroll-behavior: smooth;
   }
   #scroll-to-top {
     position: fixed;
     bottom: 20px;
     right: 20px;
     display: none;
     background-color: #333;
     color: white;
     border: none;
     border-radius: 50%;
     width: 50px;
     height: 50px;
     cursor: pointer;
     z-index: 1000;
   }
   #scroll-to-top:hover {
     background-color: #555;
   }
  </style>
 </head>
 <body class="bg-white text-gray-800">
  <header class="flex justify-between items-center p-6">
   <h1 class="text-xl font-bold">
    Lungelo Sibisi
   </h1>
   <nav class="space-x-6">
    <a href="/" class="hover:text-blue-600">Home</a>
    <a href="/about" class="hover:text-blue-600">About</a>
    <a href="/experience" class="hover:text-blue-600">Experience</a>
    <a href="/projects" class="hover:text-blue-600">Projects</a>
    <a href="/contact" class="hover:text-blue-600">Contact</a>
   </nav>
  </header>
  <main class="flex flex-col items-center justify-center min-h-screen">
   <div class="text-center">
    <img alt="Portrait of Lungelo Sibisi" class="rounded-full w-48 h-48 mx-auto mb-6" height="200" src="../Assets/avatar.png" width="200"/>
    <p class="text-gray-600">
     Hello, I'm
    </p>
    <h2 class="text-3xl font-bold">
     Lungelo Sibisi
    </h2>
    <p class="text-gray-600 mb-6">
     Software Developer
    </p>
    <div class="space-x-4 mb-6">
     <button class="bg-white border border-gray-800 text-gray-800 py-2 px-4 rounded-full hover:bg-gray-100">
      Download CV
     </button>
     <button class="bg-gray-800 text-white py-2 px-4 rounded-full hover:bg-gray-700">
      Contact Info
     </button>
    </div>
    <div class="space-x-4">
     <a class="text-gray-800 hover:text-gray-600" href="#">
      <i class="fab fa-linkedin">
      </i>
     </a>
     <a class="text-gray-800 hover:text-gray-600" href="#">
      <i class="fab fa-github">
      </i>
     </a>
    </div>
   </div>
  </main>
  <button id="scroll-to-top" onclick="scrollToTop()">
   <i class="fas fa-arrow-up"></i>
  </button>

  <script>
   // Scroll to top function
   function scrollToTop() {
     window.scrollTo({
       top: 0,
       behavior: 'smooth'
     });
   }

   // Show/hide scroll to top button
   window.addEventListener('scroll', function() {
     var scrollToTopBtn = document.getElementById('scroll-to-top');
     if (window.pageYOffset > 300) {
       scrollToTopBtn.style.display = 'block';
     } else {
       scrollToTopBtn.style.display = 'none';
     }
   });
  </script>
 </body>
</html>
